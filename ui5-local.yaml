specVersion: "3.1"
metadata:
  name: zgt_mm_rez
type: application
framework:
  name: SAPUI5
  version: 1.136.0
  libraries:
    - name: sap.ui.core
    - name: sap.m
    - name: sap.ui.layout
    - name: sap.ushell
    - name: sap.collaboration
    - name: sap.ui.comp
    - name: sap.uxap
    - name: sap.f
    - name: sap.ui.generic.app
    - name: sap.ui.table
    - name: themelib_sap_bluecrystal
    - name: themelib_sap_horizon
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false
        backend:
          - path: /sap
            url: http://10.114.8.220:8000
            client: "300"
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: fiori-tools-preview
      afterMiddleware: fiori-tools-appreload
      configuration:
        component: ZGT_MM_REZ
        ui5Theme: sap_horizon
