specVersion: "3.1"
metadata:
  name: zgt_mm_rez
type: application
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false
        backend:
          - path: /sap
            #url: http://10.114.9.36:8000
            url: http://10.114.8.220:8000
            client: "400"
        ui5:
          path:
            - /resources
            - /test-resources
          url: https://ui5.sap.com
          version: 1.120.22
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: fiori-tools-preview
      afterMiddleware: fiori-tools-appreload
      configuration:
        component: ZGT_MM_REZ
        ui5Theme: sap_horizon
